<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="button.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Buttons</title>
</head>
<body>    
    <h3>A Basic Button</h3>
    <div class="button">Buy Now</div>

    <h3>A Button Element with the Button Class</h3>
    <div class="button">Send Mail</div>

    <h3>An Anchor with a Button Class</h3>
    <a href="#" class="button">Search</a>

    <h3>Buttons of different sizes</h3>
    <div class="button button-sm">Small</div><br>
    <div class="button button-md">Medium</div><br> 
    <div class="button button-lg">Large</div>
</body>
</html>
